<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books List</title>
</head>
<body>
	<table>
		<tr>
			<td>ID</td>
			<td>Title</td>
			<td>Publisher</td>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">1</td>
			<td th:text="${book.title}">Spring</td>
			<td>SSS</td>
		</tr>
	</table>

</body>
</html>
